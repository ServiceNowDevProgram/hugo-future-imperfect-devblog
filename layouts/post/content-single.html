<article class="post">
  {{ .Render "header" }}

  {{ if .Site.Params.socialShare }}
    <section id="social-share">
      <ul class="icons">
        {{ partial "share-links" . }}
      </ul>
    </section>
  {{ end }}

  {{ .Render "featured" }}
  <div id="content">
    {{ .Content }}
  </div>
  <hr />
  {{ .Render "comments" }}
  <footer>
    {{ .Render "footer-category-single" }}
  </footer>
  
</article>
{{ .Render "prev-next" }}
